        uses: home-assistant/builder@master
        with:
          args: |
            --armv7 \
            --target babybuddy \
            --docker-hub ottpeterr

  publish_i386:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Container (i386)
        uses: home-assistant/builder@master
        with:
          args: |
            --i386 \
            --target babybuddy \
            --docker-hub ottpeterr
