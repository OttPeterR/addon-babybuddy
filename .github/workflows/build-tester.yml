name: "Build Addon"

on: [pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  build_aarch64:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build Container (aarch64)
        uses: home-assistant/builder@master
        with:
          args: |
            --test \
            --aarch64 \
            --target babybuddy \
            --docker-hub ottpeterr

  build_amd64:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build Container (amd64)
        uses: home-assistant/builder@master
