name: "Build Addon"

on: [pull_request]

jobs:
  aarch64:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build Container (aarch64)
        uses: home-assistant/builder@master
        with:
          args: |
            --test \
            --aarch64 \
            --target babybuddy \
            --docker-hub shplack

